<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliados</title>
</head>
<body>
    <h1>Productos Aliados</h1>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Aliados</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% if allays %}
                {% for allay in allays %}
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ allay.nombre }}</h2>
                    <p class="text-gray-700 mb-2">{{ allay.detalles }}</p>
                    <p class="text-gray-700 mb-2"><strong>Tamaño:</strong> {{ allay.tamaño }}</p>
                    <p class="text-gray-700 mb-2"><strong>Precio:</strong> ${{ allay.precio }}</p>
                    <p class="text-gray-700 mb-2"><strong>Precio Descuento:</strong> ${{ allay.precio_descuento }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-gray-700">No se encontraron datos de aliados.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
