{% extends "base.html" %}

{% block content %}
    <h1>PayPal Checkout</h1>
    <form action="{% url 'checkout' order.id %}" method="post">
        {% csrf_token %}
        <button type="submit">"Pagar con Paypal"</button>
    </form>
{% endblock content %}

{% block scripts %}
    <script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}"></script>
{% endblock scripts %}
