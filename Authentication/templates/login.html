{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

		<title>Welcome to Rent A Mate</title>

		<link rel="icon" href="{% static 'media/Rent-A-Mate_Logotype.ico' %}">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="{% static 'Styles/AuthStyles/stylesLogin.css' %}">
	</head>

<body>
	<header class="nav">
		<a href="/" aria-current="page" class="logo-link w-inline-block w--current">
			<img src="{% static 'media/Rent-A-Mate_Logotype.ico' %}" loading="eager" alt="empathEase logo" class="logo">
		</a>
		<div class="nav-list">
			<a href="/about" class="nav-item">About</a>
			<a href="/api" class="nav-item">API</a>
			<a href="/contact" class="nav-item">Contact</a>
			<a href="/help" class="nav-item">Help</a>
		</div>
		<div class="nav-buttons">
			<a href="/register" class="button-primary w-inline-block">
				<div class="button-text">Register</div>
			</a>
		</div>
	</header>

	<main>
		<div class="box">
			<div class="inner-box">
				<div class="forms-wrap">
					<form autocomplete="off" class="sign-in-form" method="post">
						{% csrf_token %}
						<div class="logo">
							<img src="{% static 'media/Rent-A-Mate_Logotype.ico' %}" alt="EmpathEase" />
							<h4>Rent A Mate</h4>
						</div>

						<div class="heading">
							<h2>Welcome Back</h2>
							<h6>Not registred yet?</h6>
							<a href="/register" class="toggle">Sign up</a>
						</div>

						<div class="actual-form">
							<div class="input-wrap">
								<input
									type="text"
									id="username"
									name="username"
									minlength="3"
									class="input-field"
									autocomplete="off"
									required
								>
								<label for="username">Name</label>
							</div>

							<div class="input-wrap">
								<input
									type="password"
									id="password"
									name="password"
									minlength="4"
									class="input-field"
									autocomplete="off"
									required
								>
								<label for="password">Password</label>
							</div>

							<input type="submit" value="Sign In" class="sign-btn" />

							<p class="text">
								Forgotten your password or you login datails?
								<a href="/help">Get help</a> signing in
							</p>
						</div>
					</form>

				<div class="carousel">
					<div class="images-wrapper">
						<img src="{% static 'media/IndexMedia/deal-01.jpg' %}" class="image img-1 show" alt="" />
						<img src="{% static 'media/IndexMedia/deal-02.jpg' %}" class="image img-2" alt="" />
						<img src="{% static 'media/IndexMedia/deal-03.jpg' %}" class="image img-3" alt="" />
					</div>

					<div class="text-slider">
						<div class="text-wrap">
							<div class="text-group">
								<h2>Find your dream home</h2>
								<h2>Your own space</h2>
								<h2>Make your diference</h2>
							</div>
						</div>

						<div class="bullets">
							<span class="active" data-value="1"></span>
							<span data-value="2"></span>
							<span data-value="3"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="{% static 'Scripts/AuthScripts/scriptsAuth.js' %}"></script>
</body>
</html>
